language: cpp
before_install: 
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - sudo apt-get install -qq libboost1.48-dev libboost-test1.48-dev libyajl-dev libxml2-dev libxqilla-dev
  - if [ "$CXX" = "g++" ]; then sudo apt-get install -qq g++-4.8; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - mkdir -p ~/bin
  - cd ~/bin
  - ln -s /usr/bin/gcc-4.8 gcc
  - ln -s /usr/bin/g++-4.8 g++
  - PATH=~/bin: $PATH
install: 
before_script: cd tst/diffpp_test
script: make && release/test
after_success:  
after_failure: 
after_script: 
